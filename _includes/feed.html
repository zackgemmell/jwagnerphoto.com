<script type="text/javascript">
    var userFeed = new Instafeed({
        get: 'user',
        userId: '{{site.insta-user}}',
        accessToken: '{{site.insta-token}}',
        resolution: 'standard_resolution',
        template: '{% raw  %}<div class="col-md-6 col-lg-4 col-xl-3"><a href="{{link}}"><img class="img-fluid pb-4" src="{{image}}" /></a></div>{% endraw  %}'
    });
    userFeed.run();
</script>

<div class="row" id="instafeed"></div>
